<html>
    <head>
        <title>Sign Up</title>

        <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Anuphan:wght@300&family=Exo+2:wght@200&family=Fira+Sans+Condensed&family=Lobster&family=Merriweather+Sans:ital,wght@1,500&family=Rajdhani&family=Sigmar&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        
    </head>
    <body>
        <div id="whole-form">
            <div id="header">
                <h1>SIGN UP</h1>
            </div>
            
            <div id="fill-up-form">
                    <label for="fname"> First Name</label>
                    <br>
                    <input type="text" placeholder="First Name" id="fname">
                    <br>
                    <label for="lname"> Last Name</label>
                    <br>
                    <input type="text" placeholder="Last Name" id="lname">
                    <br>
                    <label for="username">Username</label>
                    <br>
                    <input type="text" placeholder="Username" id="username">
                    <br>
                    <label for="password"> Password</label>
                    <br>
                    <input type="password" placeholder="Pasword" id="password">
                    <br>
                    <label for="cpNumber">Mobile Number</label>
                    <br>
                    <input type="text" placeholder="Mobile Number" id="cpNumber">
                    <br>
                    <label for="age">Age</label>
                    <br>
                    <input type="text" placeholder="Age" id="Age">
                    <br>
                    <label for="counter" id="counter">0</label>
                    <br>
                    <button id="btn" onclick="submit()">Submit</button>
                    <button id="btn"onclick="document.location='loginpage.html'"> Login </button>
             </div>
        </div>

                <div id="table-header">
                    <center>
                <table border="1" padding="10px" id="dataTable">
                    <h2 id="header2">DETAILS</h2>
                    <th>Name</th>
                    <th>Username</th>
                  
                    <th>Mobile Number</th>
                    <th>Age</th>
                </table>
            </center>
                </div>

                <img src="https://media.tenor.com/SaX1bE-Tug8AAAAj/hasher-happy-sticker.gif" alt="gif">
                <img src="https://media.tenor.com/MfvTnTM-cwoAAAAj/sweets.gif" alt="gif2" id="gif2">

                    <script src="https://cdn.jsedlivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" style="float:right"> </script>

    </body>
    <script>
        let counter = 0;
         function submit(){
             let name = document.getElementById("fname").value;
             let username = document.getElementById("username").value;
             
             let mobilenumber = document.getElementById("cpNumber").value;
             let Age = document.getElementById("Age").value;
            
            let counter_div = document.getElementById('counter')

            counter++;

            counter_div.innerText = counter;

             let data_table = document.getElementById("dataTable");
             let  tr = document.createElement("tr");
 
             tr.innerHTML = "<td>"+name+"</td> <td>"+username+"</td>  <td>"+mobilenumber+"</td> <td>"+Age+"</td>";
             data_table.appendChild(tr);    

             

            
     }
     </script>
</html>
